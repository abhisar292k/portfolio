<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap">
    <style>
        /* Basic reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 7rem;
            color: #f7345e;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        h2 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #f7345e;
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #d21e45;
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 2rem;
            }

            .btn {
                padding: 0.5rem 1.5rem;
            }
        }

        /* Accessibility improvements */
        a:focus {
            outline: 2px solid #f7345e;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container" role="alert" aria-live="assertive">
        <div class="error-container">
            <h1>404</h1>
            <h2>Oops! Page not found</h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="index.html" class="btn">Go to Home Page</a>
        </div>
    </div>
</body>
</html>
